{% load static %}

<div class="modal fade" id="addFileModal" tabindex="-1" aria-labelledby="addFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-lg">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteClientModalLabel">Добавление файлов</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Вы действительно хотите удалить этого клиента "{{ client.name }}"</h5>
          <div style="color: red; font-weight: 600;" class="delete-client-error-place mt-1"></div>

        </div>
        <form action="{% url 'crm:client_delete' %}" method="post" id="finalDeleteClient">
            {% csrf_token %}
            <input type="hidden" name="client_id" value="{{ client.id }}">
            <div class="modal-footer">
                <button type="submit" class="verg-button-green border-0">Да, я хочу удалить <i class="bi bi-check-circle"></i></button>
                <button type="button" class="verg-button-danger border-0" data-bs-dismiss="modal">Отменить удаление <i class="bi bi-x-circle"></i></button>
            </div>
        </form>

      </div>
    </div>
    <script src="{% static 'crm/js/clients/dynamic-modals/confirm-delete-client-modal.js' %}"></script>
</div>
