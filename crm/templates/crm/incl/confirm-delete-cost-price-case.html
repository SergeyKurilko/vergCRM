{% load static %}

<div class="modal fade" id="confirmDeleteCaseModal" tabindex="-1" aria-labelledby="confirmDeleteCaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteCaseModalLabel">Подтвердите удаление</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Вы действительно хотите удалить этот кейс себестоимости?</h5>
          <hr class="hr">
          <div class="">
            <h5>Информация о кейсе:</h5>
            Название: <b>{{ case_title }}</b> <br>
            Сумма: <b>{{ case_sum }} ₽</b>
    
          </div>
        </div>
        <form action="{% url 'crm:ajax_delete_cost_price_case' %}" method="delete" id="finalDeleteCaseForm">
            {% csrf_token %}
            <input type="hidden" name="delete_case" value="{{ case_id }}">
            <div class="modal-footer">
                <button type="submit" class="verg-button-green border-0">Да, я хочу удалить <i class="bi bi-check-circle"></i></button>
                <button type="button" class="verg-button-danger border-0" data-bs-dismiss="modal">Отменить удаление <i class="bi bi-x-circle"></i></button>
            </div>
        </form>

      </div>
    </div>
    <script src="{% static 'crm/js/confirm-delete-case.js' %}"></script>
</div>
