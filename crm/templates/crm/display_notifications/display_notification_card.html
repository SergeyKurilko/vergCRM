<!-- Card for display notification -->
<div class="card display-notification-card w-50" id="notification-{{ notification_id }}">
    <div class="card-header">
      <h6 class="mb-0">{{ notification_header }}</h6>
    </div>
    <div class="card-body">
      <p class="card-text">{{ message }}</p>
      <hr class="hr">
      <p class="mb-2"><a data-url-for-make-viewed="{% url 'crm:make_display_notification_as_read' %}" 
        id="mark-read-link-{{ notification_id }}" 
        class="verg-button-1" 
        type="button"
        href="{{ link_url }}">{{ link_text }} &nbsp<i class="bi bi-link"></i></a></p>
      <form action="{% url 'crm:make_display_notification_as_read' %}" method="post" id="mark-read-{{ notification_id }}">
        {% csrf_token %}
        <input type="hidden" name="notification_id" value="{{ notification_id }}">
        <button type="submit" class="verg-button-green">Прочитано &nbsp<i class="bi bi-bookmark-check"></i></button>
      </form>
    </div>
  </div>
  <!-- Card for display notification - end -->
